<div class="container panel">	
	<div class="row">
		<h3 class="large-offset-3 large-8 small-offset-3 small-8 column">Enter LogIn</h3>		
	</div>	
	<div class="row">

		<form class="form-horizontal" ng-submit="ctrl.submit()">
			<div class="form-gtoup row">
				<label for="input1" class="large-offset-2 large-2 small-offset-2 small-2 column">Login</label>
				<div class="large-8 small-8 column">
					<input type="text" class="form-control" id="input1" placeholder="LogIn" ng-model="ctrl.user.name" required>
				</div>
			</div>
			<div class="form-gtoup row">
				<label for="input2" class="large-offset-2 large-2 small-offset-2 small-2 column">Password</label>
				<div class="large-8 small-8 column">
					<input type="password" class="form-control" id="input2" placeholder="Password" ng-model="ctrl.user.password" required>
				</div>
			</div>

			<div class="form-gtoup row">
				<div class="large-offset-2 large-9 small-offset-2 small-9 column">
					<button type="submit" class="button">LogIn</button>				
				</div>
			</div>
		</form>
	</div>
</div>
